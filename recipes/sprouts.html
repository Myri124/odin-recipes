<body>
    <h1>Tasty Sprouts</h1>
    <img src="../images/sprouts.jpg" height="300" width="200">
    <h2>All you need is a pot, a pan, some sprouts, some salt, and some vinegar.</h2>
   
    <ol>
        <li>Roast Brussels sprouts with salt at 450 until crispy on the pan side.</li>
        <li>At the same time boil balsamic vinegar down to about 1/3 the original volume.</li>
        <li>Mix and serve.</li>
        
    </ol>
